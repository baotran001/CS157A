<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel = "stylesheet" href="../static/css/flashcard.css">

  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <img src="https://media.discordapp.net/attachments/1136904785694568530/1137548841906884688/Screenshot_2023-08-05_at_5.52.44_PM.png" width="136" height="40" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <div th:if="${cookieName == null}">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/quizMeDB/login">Login</a>
                        </li>
              
                        <li class="nav-item">
                            <a class="nav-link" href="/quizMeDB/register">Sign Up</a>
                        </li>
                    </ul>
                </div>
                <div th:if="${cookieName}">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/quizMeDB/home">Collection</a>
                        </li>
                            <a class="nav-link" href="/quizMeDB/logout">Logout</a>
                        </li>

                        <p style="text-align: right;">Logged In As <span th:text="${cookieName}"></span></p>

                    </ul>
                </div>
            </ul>

        </div>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/quizMeDB/searchflashcards/${searched}/${setTag}}">
            <input type="hidden" name="setTag" th:value="noValue">
            <input name="searched" class="form-control mr-sm-2" type="search" placeholder="Search for a Set/User" aria-label="Search"  th:value="${searched}" required>
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>

        
            </div>
      </nav>
    </header>
    <div th:replace="content :: content">
      <!-- Content specific to child templates will be placed here -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

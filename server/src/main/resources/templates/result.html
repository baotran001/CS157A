<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css" th:href="@{/css/flashcard.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/search.css}" type="text/css">
</head>

<body>
    <div th:replace="~{base :: header}"></div>
    <div class="parent-container" th:fragment="content"> 
        <center>
            <picture>
                <img src="https://media.discordapp.net/attachments/1136904785694568530/1137548841906884688/Screenshot_2023-08-05_at_5.52.44_PM.png"
                    alt="logo" style="width:340px;height:100px;">
            </picture>
        </div>
        </center>
        <div class="result-container">
            <!-- Display total score and total questions -->
            <p class="result-text">You got <span th:text="${totalScore}"></span> out of <span th:text="${totalQuestions}"></span> correct</p>
            
            <!-- Display percentage correct -->
            <p class="percentage-text">Percentage Correct: <span th:text="${percentageCorrect}"></span>%</p>
        </div>
</body>

</html>

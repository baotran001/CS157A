<!DOCTYPE html>
<html>

<head>
    <title>Folder</title>
    <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css" th:href="@{/css/flashcard.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{base :: header}"></div>
    <div th:fragment="content">
        <div th:if="${cookieName}">
            <h1 style="text-align: center;">Viewing Folder Contents</h1>

            <div style="text-align: right;">
                <a class="btn btn-success" th:href="@{/quizMeDB/sets(fid=${folderId})}" style="margin-right: 20px;">Create Set</a>
            </div>

            <br>

            <!-- Checking if the specified folder has a set -->
            <div th:if="${folderSets}" style="margin-left: 20px; margin-right: 20px;">
                <div th:each="sets : ${folderSets}" style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
                    <div style="display: flex; align-items: center;">
                        <img src="/images/sets.png" alt="Set Image" style="width: 50px; height: 50px; margin-right: 10px;">
                        <div>
                            <a th:href="@{/quizMeDB/flashcard(sid=${sets.sid},name=${sets.name})}" th:text="${sets.name}"
                                style="text-decoration: none; font-weight: bold; display: block; margin-bottom: 5px;">Go to Set</a>
                            <p th:text="${sets.description}" style="margin: 0;"></p>
                        </div>
                    </div>
                </div>
            </div>     

            <div th:unless="${folderSets.size() > 0}">
                <p>No sets found in this folder.</p>
            </div>

        </div>
        <div th:if="${cookieName == null}">
            <p>User not logged in!</p>
            <a href="/quizMeDB/login">Sign in</a>
        </div>
    </div>
    <!-- You can display a success message or redirect the user to another page -->
</body>

</html>

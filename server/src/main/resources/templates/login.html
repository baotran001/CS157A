<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css" th:href="@{/css/flashcard.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div th:replace="~{base :: header}"></div>
  <div th:fragment="content">
    <form action="#" th:action="@{/quizMeDB/login}" th:object="${user}" method="post">
      <div class="container">
        <h1 id="registerTitle">Login</h1>

        <!-- Display error alert message if available -->
        <div th:if="${errorMessage}" style="color: red;">
          <p th:text="${errorMessage}"></p>
        </div>

        <!-- Display register success message  -->
        <div th:if="${registerSuccess}">
          <p th:text="${registerSuccess}"></p>
        </div>

        <hr>
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" th:field="*{username}" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" required>

        <button type="submit" class="registerbtn">Login</button>
      </div>

      <div class="container signin">
        <p>New user? <a href="/quizMeDB/register">Register</a>.</p>
      </div>

    </form>
  </div>
</body>

</html>

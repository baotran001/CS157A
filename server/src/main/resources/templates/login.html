<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>login</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/register.css" rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />
</head>
<body>

    <form action="#" th:action="@{/quizMeDB/login}" th:object="${user}" method="post">
        <div class="container">
          <h1 id="registerTitle">Login</h1>

          <!-- Display error alert message if available -->
          <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
          </div>

          <!-- Display register success message  -->
          <div th:if="${registerSuccess}">
            <p th:text="${registerSuccess}"></p>
          </div>

          <hr>
          <label><b>Email</b></label>
          <input type="text" placeholder="Enter Email" th:field="*{email}" required>
      
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" th:field="*{password}" required>
      
          <button type="submit" class="registerbtn">Login</button>
        </div>
        
        <div class="container signin">
          <p>New user? <a href="/quizMeDB/register">Register</a>.</p>
        </div>
    
      </form>
</body>
</html>

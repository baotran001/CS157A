<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css" th:href="@{/css/flashcard.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/search.css}" type="text/css">
</head>

<body>
    <div th:replace="~{base :: header}"></div>
    <div th:fragment="content"> 
        <center>
            <picture>
                <img src="https://media.discordapp.net/attachments/1136904785694568530/1137548841906884688/Screenshot_2023-08-05_at_5.52.44_PM.png"
                    alt="logo" style="width:340px;height:100px;">
            </picture>
            <form class="form-inline my-2 my-lg-0" method="POST" action="/quizMeDB/quiz">
                <div class="card" th:each="item, itemIndex : ${questionsList}">
                    <h3>Question <span th:text="${itemIndex.index + 1}"></span></h3>
                    <span><b>Term:</b> </span><span th:text="${item.getQuestion()}"></span><hr/>
                    <span><b>Definition: </b> </span><span th:text="${item.getAnswer()}"></span>
                    <select th:id="${itemIndex.index}" name="selectedAnswers" style="margin-top: 10px;">
                        <option value="True">True</option>
                        <option value="False">False</option>
                    </select>
                </div>
                <input type="hidden" name="questionList" th:value="${questionsList}">
                <button class="follow-button" type="submit">Submit</button>
            </form>            
    </center>

    </div>
</body>

</html>

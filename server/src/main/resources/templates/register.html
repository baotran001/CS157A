<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css" th:href="@{/css/flashcard.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div th:replace="~{base :: header}"></div>
  <div th:fragment="content">
    <form action="#" th:action="@{/quizMeDB/register}" th:object="${user}" method="post">
      <div class="container">
        <h1 id="registerTitle">Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <div th:if="${errorMessage}" style="color: red;">
          <p th:text="${errorMessage}"></p>
        </div>

        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" th:field="*{username}" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" required>

        <hr>

        <input type="submit" value="Register" class="registerbtn"></input>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="/quizMeDB/login">Sign in</a>.</p>
      </div>
    </form>
  </div>
</body>

</html>
